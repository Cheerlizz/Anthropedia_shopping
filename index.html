<head>

    <title>Anthropedia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    
    
        <!--==================== HEADER ====================-->
        
        <header class="container" id="header">
            <div class="title">Anthropedia</div>
        </header>
        <div class="icon-cart">
            <img src="image/image-from-rawpixel-id-7380560-original.png" alt="Cart Icon">

            <div class="grid">

            </div>

        <div class="listProduct">

        </div>

            <div class="cartTab">

                </div>
